<div *ngIf="userOverview !== null && userOverview !== undefined" class="container-fluid">
  <h1>{{userOverview.fullName}} <br> (@{{userOverview.username}})</h1>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">Followers: {{userOverview.followerCount}}</div>
    <div class="col-sm-4" style="background-color:lavenderblush;">Following: {{userOverview.followingCount}}</div>
    <div class="col-sm-4" style="background-color:lavender;">Tweets:{{userOverview.tweetCount}}</div>
  </div>
</div>
